<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4. API's de HTML5</title>
    <link rel="stylesheet" href="video_style.css">
</head>
<body>
    <input type="file" id="archivo_video" accept="video/*" />
    <video id="reproducir_video" controls>
        <p>Navegador no soportado</p>
    </video>

    <div id="botones_reproductor">
        <button id="play">Reproducir</button>
        <button id="pausa">Pausar</button>
        <button id="volumen_up">Subir Volumen</button>
        <button id="volumen_down">Bajar Volumen</button>
    </div>

    <script src="video_script.js"></script>
</body>
</html>
